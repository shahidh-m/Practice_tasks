<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommendation Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Movie Recommendation Quiz</h1>
    <p>Answer a few questions, and we'll recommend movies just for you!</p>
  </header>
  
  <main id="quizContainer">
    <!-- Quiz content will be dynamically injected here -->
  </main>
  
  <footer id="resultsContainer" style="display: none;">
    <h2>Your Recommended Movies:</h2>
    <div id="moviesContainer"></div>
    <button id="restartQuiz">Restart Quiz</button>
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
