<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Guess the Number (1 to 10)</h1>
    <input id="one" type="number" min="1" max="10"> <br>
    <button onclick="check()" id="btn">Check</button>
    <p id="res">You are Wrong/Right</p>
    <p id="sc">Score: 10</p>

    <!-- Link to external JS file -->
    <script src="script.js"></script>

</body>
</html>
